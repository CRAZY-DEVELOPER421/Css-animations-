<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Pro Demo</title>

<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #ffffff;
}

@media (prefers-color-scheme: light) {
  :root {
    --bg: #f8fafc;
    --card: #e5e7eb;
    --text: #0f172a;
  }
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  padding: 1rem 2rem;
}

.menu {
  display: flex;
  gap: 1.5rem;
}

/* Hero */
.hero {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  padding: 3rem 2rem;
  gap: 2rem;
  align-items: center;
}

.hero h1 {
  font-size: clamp(1.8rem, 4vw, 3rem);
}

.hero img {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  border-radius: 1rem;
}

/* Cards */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
}

.card {
  background: var(--card);
  padding: 1.5rem;
  border-radius: 1rem;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
}

/* Motion safety */
@media (prefers-reduced-motion: reduce) {
  * {
    transition: none !important;
  }
}

/* Small devices */
@media (max-width: 640px) {
  .navbar {
    flex-direction: column;
    gap: 1rem;
    align-items: center;
  }
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo"><strong>MySite</strong></div>
  <nav class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <div>
    <h1>Modern Responsive Design</h1>
    <p>Fluid, accessible and adaptive layouts without too many breakpoints.</p>
  </div>

  <img 
    src="https://picsum.photos/800/450" 
    srcset="https://picsum.photos/400/225 400w,
            https://picsum.photos/800/450 800w,
            https://picsum.photos/1200/675 1200w"
    sizes="(max-width: 600px) 100vw, 50vw"
    alt="Responsive example">
</section>

<section class="cards">
  <div class="card">Fluid Grid Card</div>
  <div class="card">Clamp Typography</div>
  <div class="card">Dark/Light Auto</div>
  <div class="card">Reduced Motion Support</div>
</section>

</body>
</html>
